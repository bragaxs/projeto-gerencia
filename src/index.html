<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Preview Card</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="card">
    <div class="card__image-container">
      <img src=".src/images/image-equilibrium.jpg" alt="NFT Preview" class="card__image"/>
      <div class="card__overlay">
        <img src=".src/images/icon-view.svg" alt="View icon" class="card__view-icon"/>
      </div>
    </div>

    <h1 class="card__title">Equilibrium #3429</h1>
    <p class="card__description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card__details">
      <div class="card__price">
        <img src=".src/images/icon-ethereum.svg" alt="Ethereum"/>
        <span>0.041 ETH</span>
      </div>
      <div class="card__time">
        <img src=".src/images/icon-clock.svg" alt="Clock"/>
        <span>3 days left</span>
      </div>
    </div>

    <div class="card__divider"></div>

    <div class="card__creator">
      <img src="images/image-avatar.png" alt="Creator" class="card__avatar"/>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
